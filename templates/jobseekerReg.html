
{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url({% static 'images/hero_1.jpg' %});" id="home-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Jobseeker Sign Up</h1>
            <div class="custom-breadcrumbs">
                <a href="/">Home</a> <span class="mx-2 slash">/</span>
                <span class="text-white"><strong>Sign Up <span class="mx-2 slash">/</span> </strong></span>
                <span class="text-white"><strong>Jobseeker</strong></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 mb-5">
            <h1 class="mb-6" style="color:green">Jobseeker Sign Up </h1>
            <form action="" method="post" class="p-4 border rounded">
                {% csrf_token %}
                <div class="row form-group">
                    <div class="col-md-12 mb-3 mb-md-0">
                      <label class="text-black" for="name">Full Name</label>
                      <input type="text" id="name" name="name" class="form-control" placeholder="Full Name">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12 mb-3 mb-md-0">
                        <label class="text-black" for="email">Email</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="Email address">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12 mb-3 mb-md-0">
                      <label class="text-black" for="mobile">Mobile Number</label>
                      <input type="text" id="mobile" name="mobile" class="form-control" placeholder="Mobile Number">
                    </div>
                </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>
              </div>             
              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Sign Up" class="btn px-4 btn-primary text-white">
                </div>
              </div>

            </form>
          </div>
          {% comment %} <div class="col-lg-6">
            <h2 class="mb-4">Jobseeker Log In </h2>
            <form action="#" class="p-4 border rounded">

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="fname">Email</label>
                  <input type="text" id="fname" class="form-control" placeholder="Email address">
                </div>
              </div>
              <div class="row form-group mb-4">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="fname">Password</label>
                  <input type="password" id="fname" class="form-control" placeholder="Password">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Log In" class="btn px-4 btn-primary text-white">
                </div>
              </div>

            </form>
          </div> {% endcomment %}
        </div>
      </div>
    </section>
    {% endblock %}
